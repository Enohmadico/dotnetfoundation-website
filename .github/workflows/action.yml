name: DOTNETFOUNDATION-WEBSITE
run-name: DOTNETFOUNDATION-WEBSITE
on:
    push:
        branches:
            - main 
    workflow_dispatch: 
jobs:
    build:
        runs-on: windows-latest
        steps:
            - name: üçècheckout step
              uses: actions/checkout@v4
            - name: üçè setup step  
              uses: actions/setup-dotnet@v3
              with:
                dotnet-version: '3.0.x'
            - name: list directory
              run: |
                dir 
            - name: install dependencies 
              run: |
               cd src
               dotnet restore
            - name: build step 
              run: |
                cd src
                dotnet build  --configuration Debug --no-restore
                write-host "list all the directories"
                dir 

            - name: publish step 
              run: dotnet publish src\dotnetfoundation-website.csproj -c Debug   -o src/foundation
            - name: List the files in src/foundation
              run: | 
                Write-Host "Listing the files"
                cd src/foundation
                dir
            - name: upload artifacts
              uses: actions/upload-artifact@v4
              with:
                name: foundation
                if-no-files-found: error 


             
                
         
              
                     
             
       
  